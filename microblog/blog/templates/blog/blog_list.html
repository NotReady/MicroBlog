<!— 基盤となるhtmlファイルを宣言する —>
{% extends "base.html" %}

<!— base.htmlをオーバーライドするブロック —>
{% block body %}
{# python コメント #}
{# {%　%} プログラム命令: 出力のない命令 #}
{# {{}}   値を表示する命令: 出力のある命令 #}
    <table>
    {% for blog in object_list %} <!-- blogモデルのリスト -->
        <tr>
            <td>{{blog.content}}</td>
            <td>{{blog.posted_date}}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
